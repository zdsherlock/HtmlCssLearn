<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构性伪类选择器</title>
    <style>
        body *:not(h1){
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>选择器概述</h1>
    <p>
        &nbsp;&nbsp;&nbsp;&nbsp;选择器是CSS3中的一个重要的内容。首先需要说明的是，使用选择器的目的是为了提高开发人员书写或修改样式表时的工作效率，因为在样式表中，一般会书写大量的代码，在大型网站中，样式表中的代码可能会达到几千行
    </p>

</body>
</html>
