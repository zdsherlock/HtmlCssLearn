<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用兄弟元素选择器 E-F</title>
    <style>
        .container {
            border: 1px solid black;
        }
    div ~ p {
        background-color: red;
    }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <p>p元素为div元素的子元素</p>
            <p>p元素为div元素的子元素</p>
        </div>
        <hr />
        <p>p元素为div元素的兄弟元素</p>
        <p>p元素为div元素的兄弟元素</p>
        <hr />
        <p>p元素为div元素的兄弟元素</p>
        <hr />
        <div>p元素为div元素的子元素</div>
        <hr />
        <p>p元素为div元素的兄弟元素</p>
    </div>
</body>
</html>
