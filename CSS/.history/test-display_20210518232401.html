<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*格式化*/
        * {
            margin:0;
            padding:0;
        }
        /*正题开始*/
        div.block div{
            background-color: red;
            display: block; /*默认值*/
            border: 1px solid balck;
        }
        div.block div:last-child {
            width: 100px;
        }
        div.inline div{
            background-color: yellow;
            display: inline;
        }
        div.inlineBlock div{
            background-color:  blue;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!--用于展示display:block-->
    <div class="block">
        <div>测试</div>
        <div>测试</div>
        <div>测试</div>
    </div>
    <!--用于展示display:inline-->
    <div class="inline">
        <div>测试</div>
        <div>测试</div>
        <div>测试</div>
    </div>
    <!--用于展示display:inline-block-->
    <div class="inlineBlock">
        <div>测试</div>
        <div>测试</div>
        <div>测试</div>
    </div>
</body>
</html>
