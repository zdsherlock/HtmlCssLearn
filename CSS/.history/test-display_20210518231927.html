<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.block div{
            background-color:red;
        }
        div.inline div{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!--用于展示display:block-->
    <div class="block">
        <div>测试</div>
        <div>测试</div>
        <div>测试</div>
    </div>
    <!--用于展示display:inline-->
    <div class="inline">
        <div>测试</div>
        <div>测试</div>
        <div>测试</div>
    </div>
    <!--用于展示display:inline-block-->
    <div class="inline-block">
        <div>测试</div>
        <div>测试</div>
        <div>测试</div>
    </div>
</body>
</html>
